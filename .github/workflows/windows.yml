name: windows

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - .github/workflows/release.yml
      - .github/workflows/ubuntu.yml
      - .github/workflows/macos.yml
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup prerequisites
        uses: nick-invision/retry@v1
        with:
          polling_interval_seconds: 5
          timeout_minutes: 5
          max_attempts: 3
          command: choco install --no-progress make gnuwin32-coreutils.install curl yq

      - name: Install bundler
        run: |
          gem install bundler

      - name: Metanorma compile
        run: |
          make clean all SHELL=cmd

      - name: Run tests
        run: |
          make test SHELL=cmd

      - name: Build
        run: |
          make all SHELL=cmd

      - name: Test against DTD NISO
        run: |
          make mn2stsDTD_NISO SHELL=cmd

      - name: Test against DTD ISO
        run: |
          make mn2stsDTD_ISO SHELL=cmd

      - name: Compile output
        run: |
          make publish SHELL=cmd
