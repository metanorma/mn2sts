name: macos

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - .github/workflows/release.yml
      - .github/workflows/ubuntu.yml
      - .github/workflows/windows.yml

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # cabextract for fonts
      - name: Setup prerequisites
        run: |
          # Install Maven
          brew install maven yq

      - name: Install yq
        run: |
          brew install yq

      - name: Instal gems from local Gemfile
        run: |
          curl -L --retry 3 https://raw.githubusercontent.com/metanorma/metanorma-build-scripts/master/gemfile-to-bundle-add.sh | bash

      - name: Run tests
        run: |
          make test

      - name: Test against DTD NISO
        run: |
          make mn2stsDTD_NISO

      - name: Test against DTD ISO
        run: |
          make mn2stsDTD_ISO

      - name: Build
        run: |
          make all

      - name: Compile output
        run: |
          make publish
